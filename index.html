<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="img/logo.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!--   <link href="https: //fonts.googleapis.com/css2? family = Roboto: ital @ 1 & display = swap " rel=" stylesheet ">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet"> -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@master/devicon.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100&family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Cajero ADA</title>
  </head>

  <body>
    <!--Container VENTAS POR SUCURSAL-->

    <div class="contenedor-padre">
     <div class="contenedor-superior">
    
    
      <div class="container ventasps">
        <div class="encabezado">
          <h2>Ventas por sucursal</h2>
        </div>

        <div class="contenido">
          <table class="tabla-estadisticas">
            <tr>
              <th class="tit-vps">Sucursal</th>
              <th class="tit-vps">Total ventas</th>
            </tr>
            <tr id="centro">
              <td class="cont-vps">Centro</td>
              <td id="centroTotal"></td>
            </tr>
            <tr id="caballito">
              <td class="cont-vps">Caballito</td>
              <td id="caballitoTotal"></td>
            </tr>
          </table>
        </div>
      </div>

      <!--Container REPORTES-->
      <div class="container reportes">
        <div class="encabezado">
          <h2>Reportes</h2>
        </div>
        <div class="contenido">
          <p class="texto-fijo" id="productoEstrella">
            Productos estrellas: <span id="resultado_estrella"></span>
          </p>
          <p class="texto-fijo" id="VendedoraMasIngresos">
            Vendedora que más ingresos generó:<span
              id="resultado_vendedora"
            ></span>
          </p>
        </div>
      </div>
    </div>
      <!--Container VENTAS-->
      <div class="ventas">
        <div class="encabezado" id="encabezado-ventas">
          <button class="boton-nv">
            <span><i class="fas fa-plus-circle icon"></i></span> Nueva venta
          </button>
          <h2 class="titulo-ventas">Ventas</h2>
        </div>

        <table class="tabla-nv" id="bigTable">
          <thead>
            <th class="tit-nv">Fecha</th>
            <th class="tit-nv">Vendedora</th>
            <th class="tit-nv">Sucursal</th>
            <th class="tit-nv">Componentes</th>
            <th class="tit-nv">Precio</th>
            <th class="tit-nv">Acciones</th>
          </thead>

          <tbody id="tablaCargarDatos"></tbody>
        </table>
      </div>
    </div>
    <!--MODALES-->
    <!--MODAL AGREGAR VENTA -->
    <div class="ocultar">
      <div class="modal">
        <div class="encabezado">
          <h3>Agregar Venta</h3>
        </div>

        <form action="" id="pruebaForm">
          <label for="">Vendedora</label>
          <select name="" class="vendedorasSelect"></select>
          <label for="">Componentes</label>
          <select
            name=""
            id="componentesSel"
            class="componentesSelect"
            multiple
          ></select>
          <label for="">Sucursal</label>
          <select name="" class="sucursalesSelect"></select>
          <label for="">Fecha</label>
          <input type="date" id="inputFecha" />
          <div class="contiene-botones">
            <button class="boton-cancelar">Cancelar</button>
            <button id="botonprueba" class="btn-guard">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!--MODAL EDITAR VENTA -->
    <div class="ocultar modal-ocultar">
      <div class="modal">
        <div class="encabezado">
          <h3>Editar Venta</h3>
        </div>

        <form action="">
          <label for="">Vendedora</label>
          <select name="" class="vendedorasSelect1"></select>

          <label for="">Componentes</label>

          <select name="" class="componentesSelect1" multiple></select>

          <label for="">Sucursal</label>

          <select name="" class="sucursalesSelect1"></select>

          <label for="">Fecha</label>

          <input id="inputFecha2"" type="date" class="fechaSelect1" />

          <div class="contiene-botones">
            <button class="boton-cancelar">Cancelar</button>

            <button id="boton-guardarEditarV" class="botcolor">Guardar</button>
          </div>
        </form>
      </div>
    </div>

    <!--MODAL ELIMINAR VENTA -->
    <div class="ocultar modal-eliminar">
      <div class="modal">
        <div class="encabezado">
          <h3>Eliminar Venta</h3>
        </div>

        <h2>Estas seguro?</h2>

        <p class="texto-modal">Esta accion no se puede revertir</p>

        <div class="contiene-botones">
          <button class="boton-cancelar">Cancelar</button>
          <button id="boton-eliminar" class="botcolor">Eliminar</button>
        </div>
      </div>
    </div>

    <script src="js/ventas.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/modales.js"></script>
  </body>
</html>
